<div
  class="container d-flex align-items-center justify-content-center min-vh-100"
>
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%">
    <h3 class="text-center mb-4">Registro</h3>

    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Usuario</label>
        <input
          type="text"
          id="nombreUsuario"
          formControlName="NombreUsuario"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              form.get('NombreUsuario')?.invalid &&
              form.get('NombreUsuario')?.touched
          }"
        />
        <div
          *ngIf="
            form.get('NombreUsuario')?.invalid &&
            form.get('NombreUsuario')?.touched
          "
          class="invalid-feedback"
        >
          El nombre de usuario es requerido.
        </div>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input
          type="text"
          id="nombreo"
          formControlName="Nombre"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              form.get('Nombre')?.invalid && form.get('Nombre')?.touched
          }"
        />
        <div
          *ngIf="form.get('Nombre')?.invalid && form.get('Nombre')?.touched"
          class="invalid-feedback"
        >
          El Nombre Completo de usuario es requerido.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="Password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              form.get('Password')?.invalid && form.get('Password')?.touched
          }"
        />
        <div
          *ngIf="form.get('Password')?.invalid && form.get('Password')?.touched"
          class="invalid-feedback"
        >
          La contraseña es requerida.
        </div>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select
          id="role"
          formControlName="Role"
          class="form-select"
          [ngClass]="{
            'is-invalid': form.get('Role')?.invalid && form.get('Role')?.touched
          }"
        >
          <option value="" disabled selected>Seleccione un rol</option>
          <option value="Administrador">Administrador</option>
        </select>
        <div
          *ngIf="form.get('Role')?.invalid && form.get('Role')?.touched"
          class="invalid-feedback"
        >
          El rol es requerido.
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          Ingresar
        </button>
      </div>
      <!-- Enlace al registro -->
      <div class="mb-3">
        <div class="text-center">
          <a routerLink="/login">Accede al Sistema</a>
        </div>
      </div>
    </form>
  </div>
</div>
