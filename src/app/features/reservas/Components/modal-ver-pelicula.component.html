<div class="modal fade" id="modalVerPelicula" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg border-0 rounded-4">
      <div class="modal-header bg-dark text-white rounded-top-4">
        <h5 class="modal-title d-flex align-items-center">
          <i class="fas fa-film me-2"></i> Películas de la Reserva
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body bg-light">
        <div *ngIf="peliculas && peliculas.length > 0; else sinPeliculas">
          <div class="row g-3">
            <div class="col-md-6" *ngFor="let pelicula of peliculas">
              <div class="card h-100 border-0 shadow-sm rounded-3">
                <div class="card-body">
                  <h5 class="card-title text-dark">
                    <i class="fas fa-play-circle me-2 text-primary"></i>{{ pelicula.nombre }}
                  </h5>
                  <p class="card-text">
                    <i class="fas fa-clock me-1 text-secondary"></i> Duración: {{ pelicula.duracion }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ng-template #sinPeliculas>
          <div class="alert alert-warning d-flex align-items-center" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            No hay películas asociadas a esta reserva.
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
